<!doctype html>

<html lang="en">

  <head>

    <title>Página de Login</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Samuel Augusto">
    <meta http-equiv="content-language" content="pt-br">
    <meta name="copyright" content="© Página de Login">
    <meta name="description" content="Página de Login.">
    <meta name="rating" content="general">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&family=Mukta:wght@500&family=Roboto:wght@300;400;700&family=Spartan:wght@400;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="components.css">
    <link rel="stylesheet" href="effects.css">

  </head>

  <body>

    <main>

        <div class="limiter">

            <div class="login">
    
                <div class="wrap-login">
    
                    <div class="login-pic js-tilt" data-tilt>
    
                        <img src="https://cdn.dribbble.com/users/26540/screenshots/1423680/screengrab01.gif" alt="GIF">
    
                    </div>
    
                    <form class="login-form validate-form">
    
                        <span class="login-form-title">
    
                            Área de Login
    
                        </span>
    
                        <div class="wrap-input validate-input" data-validate = "Valid email is required: ex@abc.xyz">
    
                            <input class="input" type="text" name="email" placeholder="Email">
    
                            <span class="focus-input"></span>
    
                            <span class="symbol-input">
    
                                <i class="fa fa-envelope" aria-hidden="true"></i>
    
                            </span>
    
                        </div>
    
                        <div class="wrap-input validate-input" data-validate = "Password is required">
    
                            <input class="input" type="password" id="senha" name="pass" placeholder="Senha">
    
                            <span class="focus-input"></span>
    
                            <span class="symbol-input">
    
                                <i class="fa fa-lock" aria-hidden="true"></i>
    
                            </span>
    
                        </div>
                        
                        <div class="login-form-btn">
    
                            <button class="login-form-btn">
    
                                Acessar
    
                            </button>
    
                        </div>
    
                        <div class="text-center p-t-136">
    
                            <a class="txt" href="#">
    
                                Cadastrar sua conta
    
                                <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
    
                            </a>
    
                        </div>
    
                    </form>
    
                </div>
    
            </div>
    
        </div>
    
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/860a76a2c2.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

  </body>

</html>
